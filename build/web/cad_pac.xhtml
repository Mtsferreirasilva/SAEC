<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <meta charset="utf-8" />
    <title>SAEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mateus Ferreira Silva" />

    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
    <h:outputStylesheet name="my-style.css" library="css" />
    <link href="resources/img/favicon.gif" type="image/png" rel="icon" /> 
  </h:head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>Cadastrar Paciente</h2>  
                </div>
                <div class="span6 offset3">
                    <h:form  id="cad-pac-form">
                        <fieldset>
                        <legend>Paciente</legend>
                        <label for="cad-pac-form:nome"><span style="color: red;">*</span> Nome</label>
                        <h:inputText value="#{Paciente.paciente.nome}" id="nome" style="width:400px" />
                        <label for="cad-pac-form:dataNasc"><span style="color: red;">*</span> Data de Nascimento</label>
                        <h:inputText value="#{Paciente.paciente.dataNasc}" id="dataNasc" style="width:100px" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <label for="cad-pac-form:logradouro">Logradouro</label>
                        <h:inputTextarea value="#{Paciente.paciente.logradouro}" id="logradouro" rows="3" style="width:400px" />
                        <label for="cad-pac-form:numero">Número</label>
                        <h:inputText value="#{Paciente.paciente.numero}" id="numero" style="width:50px" />
                        <label for="cad-pac-form:bairro">Bairro</label>
                        <h:inputText value="#{Paciente.paciente.bairro}" id="bairro" style="width:250px" />
                        <label for="cad-pac-form:cidade">Cidade</label>
                        <h:inputText value="#{Paciente.paciente.cidade}" id="cidade" style="width:250px" />
                        <label for="cad-pac-form:uf">UF</label>
                        <h:selectOneMenu value="#{Paciente.paciente.uf}" id="uf" >  
                            <f:selectItem itemValue="AC" itemLabel="Acre"/> 
                            <f:selectItem itemValue="AL" itemLabel="Alagoas"/>  
                            <f:selectItem itemValue="AP" itemLabel="Amapá"/>  
                            <f:selectItem itemValue="AM" itemLabel="Amazonas"/>  
                            <f:selectItem itemValue="BA" itemLabel="Bahia"/>  
                            <f:selectItem itemValue="CE" itemLabel="Ceará"/>  
                            <f:selectItem itemValue="DF" itemLabel="Distrito Federal"/>  
                            <f:selectItem itemValue="ES" itemLabel="Espírito Santo"/>
                            <f:selectItem itemValue="GO" itemLabel="Goiais"/>
                            <f:selectItem itemValue="MA" itemLabel="Maranhão"/>  
                            <f:selectItem itemValue="MT" itemLabel="Mato Grosso"/> 
                            <f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul"/> 
                            <f:selectItem itemValue="MG" itemLabel="Minas Gerais"/>
                            <f:selectItem itemValue="PR" itemLabel="Paraná"/>
                            <f:selectItem itemValue="PB" itemLabel="Paraíba"/>  
                            <f:selectItem itemValue="PA" itemLabel="Pará"/>  
                            <f:selectItem itemValue="PE" itemLabel="Pernambuco"/>  
                            <f:selectItem itemValue="PI" itemLabel="Piauí"/> 
                            <f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro"/>  
                            <f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte"/>  
                            <f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul"/>  
                            <f:selectItem itemValue="RO" itemLabel="Rondonia"/>  
                            <f:selectItem itemValue="RR" itemLabel="Roraima"/>  
                            <f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
                            <f:selectItem itemValue="SE" itemLabel="Sergipe"/>                            
                            <f:selectItem itemValue="SP" itemLabel="São Paulo"/>
                            <f:selectItem itemValue="TO" itemLabel="Tocantis"/>      
                        </h:selectOneMenu>  
                        </fieldset>
                        <label><span style="color: red;">*</span> Campos obrigatórios</label>
                        <center>
                            <h:commandButton style="margin-top: 15px" class="btn btn-primary" action="#{Paciente.cadastrar()}" value="Cadastrar"/>
                            <h:messages for="cad-pac-form" styleClass="alert alert-info pull-right" style="margin-top: 15px; list-style: none; margin-right: 58px; padding-right: 15px;"/>                            
                        </center>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
