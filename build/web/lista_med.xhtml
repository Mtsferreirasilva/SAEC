<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <head>
        <ui:include src="head.xhtml" /> 
  </head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>MÃ©dicos Cadastrados</h2>  
                </div>
                <div class="span8 offset2">
                    <h:form name="atualiza-lista-medicos">
                        <h:dataTable  class="table table-condensed table-hover" value="#{Medico.listar()}" var="med" columnClasses="coluna1,coluna2,coluna3,coluna4,coluna5">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.id}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.nome}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CRM"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.crm}" />
                            </h:column>

                            <h:column style="margin: 0px;">
                                <f:facet name="header">
                                </f:facet>
                                <h:commandLink class="btn btn-primary btn-small" value="Atualizar"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                </f:facet>
                                <h:commandLink class="btn btn-danger btn-small" value="Apagar"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
