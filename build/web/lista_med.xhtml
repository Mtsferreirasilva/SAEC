<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <f:metadata>
    <f:event type="preRenderView" listener="#{Usuario.verificaLogin()}"/>
  </f:metadata> 
  <h:head>
    <meta charset="utf-8" />
    <title>SAEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mateus Ferreira Silva" />

    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
    <h:outputStylesheet name="my-style.css" library="css" />
    <link href="resources/img/favicon.gif" type="image/png" rel="icon" /> 
  </h:head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>MÃ©dicos Cadastrados</h2>  
                </div>
                <div class="span8 offset2">
                    <h:form name="atualiza-lista-medicos">
                        <h:dataTable  class="table table-condensed table-hover" value="#{Medico.listar()}" var="med" columnClasses="coluna1,coluna2,coluna3,coluna4,coluna5">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.idMedico}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.nome}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CRM"/>
                                </f:facet>
                                <h:outputText value="#{med.medico.crm}" />
                            </h:column>

                            <h:column style="margin: 0px;">
                                <f:facet name="header">
                                </f:facet>
                                <h:commandLink class="btn btn-primary btn-small" action="#{Medico.alterar(med.medico)}" value="Editar"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                </f:facet>
                                <h:commandLink class="btn btn-danger btn-small" action="#{med.remover()}" value="Apagar"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
