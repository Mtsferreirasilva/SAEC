<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <f:metadata>
    <f:event type="preRenderView" listener="#{Usuario.verificaLogin()}"/>
  </f:metadata> 
  <h:head>
    <meta charset="utf-8" />
    <title>SAEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mateus Ferreira Silva" />

    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
    <h:outputStylesheet name="my-style.css" library="css" />
    <link href="resources/img/favicon.gif" type="image/png" rel="icon" /> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="text/javascript">
            function add_atributo_form(formulario, elemento, atributo, valor){
                var campo = $("#" + formulario + "\\:" + elemento);
                campo.attr(atributo, valor);
            }
            function add_mascara_form(formulario, elemento, mascara, placeholder){
                var campo = $("#" + formulario + "\\:" + elemento);
                campo.mask(mascara, {placeholder : placeholder});
            }
            $(document).ready(function() {
                add_atributo_form("relatorio-form", "data-inicial", "placeholder", "dd/mm/aaaa hh:mm");
                add_atributo_form("relatorio-form", "data-final", "placeholder", "dd/mm/aaaa hh:mm");
                add_mascara_form("relatorio-form", "data-inicial", "99/99/9999 99:99" , "_");
                add_mascara_form("relatorio-form", "data-final", "99/99/9999 99:99" , "_");
            });
    </script>
  </h:head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>Relatórios</h2>  
                </div>
                <div class="span6 offset3">
                    <h:form id="relatorio-form">            
                        <fieldset>
                        <legend>Período</legend>
                        <label for="relatorio-form:data-inicial"><span style="color: red;">*</span> Data inicial</label>
                        <h:inputText value="#{Relatorio.dataInicial}" id="data-inicial" style="width:150px" required="true" requiredMessage="Campo obrigatório" />
                        <h:message for="data-inicial" styleClass="alert alert-danger pull-right" style="margin-top: 0px; list-style: none; margin-right: 65px; padding: 4px 10px 4px 10px;" />

                        <label for="relatorio-form:data-final"><span style="color: red;">*</span> Data final</label>
                        <h:inputText value="#{Relatorio.dataFinal}" id="data-final" style="width:150px" required="true" requiredMessage="Campo obrigatório" />
                        <h:message for="data-final" styleClass="alert alert-danger pull-right" style="margin-top: 0px; list-style: none; margin-right: 65px; padding: 4px 10px 4px 10px;" />
                        
                        <label></label>
                        <h:selectBooleanCheckbox value="#{Relatorio.faturamento}" style="margin-bottom: 5px;" id="relatorio-valorTotal"/> Valor total dos exames                   
                        
                        </fieldset>
                        <label style="padding-top: 10px;"><span style="color: red;">*</span> Campos obrigatórios</label>
                        <center>
                            <h:commandButton style="margin-top: 15px;" class="btn btn-primary" action="#{Relatorio.redirecionar(Relatorio.dataInicial, Relatorio.dataFinal, Relatorio.faturamento)}" value="Pesquisar"/>
                            <h:messages for="relatorio-form" styleClass="alert alert-info pull-right" style="margin-top: 15px; list-style: none; margin-right: 58px; padding-right: 15px;"/>
                        </center>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/jquery.maskedinput.min.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
