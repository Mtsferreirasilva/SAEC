<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <meta charset="utf-8" />
    <title>SAEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mateus Ferreira Silva" />

    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
    <h:outputStylesheet name="my-style.css" library="css" />
    <link href="resources/img/favicon.gif" type="image/png" rel="icon" /> 
  </h:head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>Cadastrar Exame</h2>  
                </div>
                <div class="span6 offset3">
                    <h:form name="cad-exa-form">            
                        <fieldset>
                        <legend>Exame</legend>
                        <label><span style="color: red;">*</span> Nome</label>
                        <h:inputText value="#{Exame.exame.nome}" maxlength="40" name="nome" style="width:400px" rendered="true" requiredMessage="Campo obrigatório" />
                        <label><span style="color: red;">*</span> Valor</label>
                        <div class="input-prepend">
                            <span class="add-on">R$</span>
                            <h:inputText value="#{Exame.exame.valor}" type="number" maxlength="10" name="valor" style="width:100px" rendered="true" requiredMessage="Campo obrigatório" />
                        </div>
                        </fieldset>
                        <label><span style="color: red;">*</span> Campos obrigatórios</label>
                        <center>
                            <h:commandButton style="margin-top: 15px; margin-right: 10px;" class="btn btn-info" action="#{Exame.limpar()}" value="Limpar"/>
                            <h:commandButton style="margin-top: 15px;" class="btn btn-primary" action="#{Exame.cadastrar()}" value="Cadastrar"/>
                            <h:message for="cad-exa-form" errorClass="error" />
                        </center>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
