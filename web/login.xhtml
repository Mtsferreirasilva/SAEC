<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="style.css" library="css" />

        <meta charset="utf-8" />
        <title>SAEC - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Sistema para Agendamento de Exames Clínicos" />
        <meta name="author" content="Mateus Ferreira Silva" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
        <script type="text/javascript">
            function add_atributo_form(formulario, elemento, atributo, valor){
                var campo = $("#" + formulario + "\\:" + elemento);
                campo.attr(atributo, valor);
            }
            $(document).ready(function() {
                add_atributo_form("login-form", "j_username", "placeholder", "Usuário");
                add_atributo_form("login-form", "j_password", "placeholder", "Senha");
                $(".username").focus(function() {
                    $(".user-icon").css("left","-48px");
                });
                $(".username").blur(function() {
                    $(".user-icon").css("left","0px");
                });

                $(".password").focus(function() {
                    $(".pass-icon").css("left","-48px");
                });
                $(".password").blur(function() {
                    $(".pass-icon").css("left","0px");
                });
            });
        </script>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div class="user-icon"></div>
            <div class="pass-icon"></div>
            <h:form id="login-form" class="login-form">
                <div class="header">
                    <h2>SAEC - Login</h2>
                </div>
                <div class="content">
                    <h:inputText id="j_username" class="input username" value="#{Usuario.usuario.usuario}" required="true" requiredMessage="Digite um usuário" maxlength="20" />
                    <div style="margin-top: 8px;">
                        <h:message for="j_username" class="alert" style="margin-left: 60px;" />
                    </div>
                    <h:inputSecret id="j_password" class="input password" value="#{Usuario.usuario.senha}" required="true" requiredMessage="Digite uma senha" maxlength="20" />
                    <div style="margin-top: 8px;">
                        <h:message for="j_password" class="alert" style="margin-left: 60px;" />
                    </div>
                </div>
                <div class="footer">
                    <h:commandButton action="#{Usuario.verificaLogin()}" value="Entrar" class="button" />
                    <h:commandButton action="#{Usuario.cadastrar()}" value="Cadastrar" class="register" />
                </div>
            </h:form>
        </div>
        <ui:include src="footer.xhtml" />
    </h:body>
</html>
