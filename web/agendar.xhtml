<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  <f:metadata>
    <f:event type="preRenderView" listener="#{Usuario.verificaLogin()}"/>
  </f:metadata> 
  <h:head>
    <meta charset="utf-8" />
    <title>SAEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mateus Ferreira Silva" />

    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
    <h:outputStylesheet name="my-style.css" library="css" />
    <link href="resources/img/favicon.gif" type="image/png" rel="icon" /> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="text/javascript">
            function add_mascara_form(formulario, elemento, mascara){
                var campo = $("#" + formulario + "\\:" + elemento);
                campo.mask(mascara);
            }
            function add_atributo_form(formulario, elemento, atributo, valor){
                var campo = $("#" + formulario + "\\:" + elemento);
                campo.attr(atributo, valor);
            }
            $(document).ready(function() {
                add_atributo_form("agendar-form", "dataHora", "placeholder", "dd/mm/aaaa hh:mm");
                add_mascara_form("agendar-form", "dataHora", "99/99/9999 99:99");

            });
    </script>
  </h:head>
  <body> 
    <ui:include src="navbar.xhtml" />  
    
    <div class="container">
        <div class="row-fluid">
            <div class="span8 offset2">
                <div class="hero-unit">
                    <h2>Agendar Consulta</h2>  
                </div>
                <div class="span6 offset3">
                    <h:form id="agendar-form">
                        <fieldset>
                        <legend>Consulta</legend>
   
                        <label for="agendar-form:dataHora"><span style="color: red;">*</span> Data e Hora</label>
                        <h:inputText value="#{Agenda.agendaPK.dataHora}" id="dataHora" style="width:150px" required="true" requiredMessage="Campo obrigatório" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:inputText>
                        <h:message for="dataHora" styleClass="alert alert-danger pull-right" style="margin-top: 0px; list-style: none; margin-right: 105px; padding: 4px 10px 4px 10px;" />
                        
                        <label for="agendar-form:medico"><span style="color: red;">*</span> Médico</label>
                        <h:selectOneMenu value="#{Agenda.agendaPK.idMedico}" id="medico">  
                            <f:selectItems value="#{Medico.listarNomeId()}" var="med" itemLabel="#{med.medico.nome}" itemValue="#{med.medico.idMedico}"/>      
                        </h:selectOneMenu>
                        
                        <label for="agendar-form:paciente"><span style="color: red;">*</span> Paciente</label>
                        <h:selectOneMenu value="#{Agenda.agendaPK.idPaciente}" id="paciente" >  
                            <f:selectItems value="#{Paciente.listarNomeId()}" var="pac" itemLabel="#{pac.paciente.nome}" itemValue="#{pac.paciente.idPaciente}"/>      
                        </h:selectOneMenu>
                        
                        <label for="agendar-form:exame"><span style="color: red;">*</span> Exame</label>
                        <h:selectOneMenu value="#{Agenda.agendaPK.idExame}" id="exame" >  
                            <f:selectItems value="#{Exame.listarNomeId()}" var="exa" itemLabel="#{exa.exame.nome}" itemValue="#{exa.exame.idExame}"/>      
                        </h:selectOneMenu>
                        
                        <label for="agendar-form:obs">Obs</label>
                        <h:inputTextarea value="#{Agenda.agenda.obs}" id="obs" rows="3" style="width:400px" />
                        
                        <label for="agendar-form:resultado">Resultado</label>
                        <h:inputTextarea value="#{Agenda.agenda.resultado}" id="resultado" rows="3" style="width:400px" />
                        </fieldset>
                        
                        <label><span style="color: red;">*</span> Campos obrigatórios</label>
                        <center>
                            <h:commandButton style="margin-top: 15px" action="#{Agenda.cadastrar()}" class="btn btn-primary" value="Agendar"/>
                            <h:messages for="agendar-form" styleClass="alert alert-info pull-right" style="margin-top: 15px; list-style: none; margin-right: 58px; padding-right: 15px;"/>
                        </center>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
    <ui:include src="footer.xhtml" />
    
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/jquery.maskedinput.min.js"></script>
    <script src="resources/js/bootstrap-transition.js"></script>
    <script src="resources/js/bootstrap-alert.js"></script>
    <script src="resources/js/bootstrap-modal.js"></script>
    <script src="resources/js/bootstrap-dropdown.js"></script>
    <script src="resources/js/bootstrap-scrollspy.js"></script>
    <script src="resources/js/bootstrap-tab.js"></script>
    <script src="resources/js/bootstrap-tooltip.js"></script>
    <script src="resources/js/bootstrap-popover.js"></script>
    <script src="resources/js/bootstrap-button.js"></script>
    <script src="resources/js/bootstrap-collapse.js"></script>
    <script src="resources/js/bootstrap-carousel.js"></script>
    <script src="resources/js/bootstrap-typeahead.js"></script>

  </body>
</html>
